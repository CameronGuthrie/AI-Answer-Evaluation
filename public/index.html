<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Answer Evaluation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Answer Evaluation</h1>
        <form id="promptSubmissionForm">
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" id="question" class="form-control" placeholder="Enter your question here">
            </div>

            <div class="form-group">
                <label for="codeInput">Your Answer</label>
                <textarea id="codeInput" class="form-control" rows="6" placeholder="Enter your code or answer here"></textarea>
            </div>

            <p id="error" class="error" style="display: none;"></p>

            <button type="submit" class="btn-submit">Submit</button>
        </form>

        <div id="responseContainer" style="display: none;">
            <div id="resultBox">
                <p id="correctness" class="correctness"></p>
                <p id="explanation" class="explanation"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
